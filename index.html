<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Agencia de viajes con los mejores destinos del mundo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agencia de Viajes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header p {
            font-size: 1.1em;
        }

        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        h2 {
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #4a90e2;
        }

        figure {
            display: inline-block;
            width: 150px;
            margin: 10px;
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        figure img {
            width: 100%;
            border-radius: 5px;
        }

        figcaption {
            margin-top: 5px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 500px) {
            figure {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Viajes por el Mundo</h1>
        <p>Puedes viajar, ¡el sueño es posible!</p>
    </header>

    <section>
        <h2>Packages</h2>
        <p>Las mejores opciones en un solo lugar</p>
        <ul>
            <li><a href="https://www.rome.it" target="_blank">Group Travels</a></li>
            <li><a href="https://www.francia.fr" target="_blank">Private Tours</a></li>
        </ul>
    </section>

    <section>
        <h2>Top Itineraries</h2>

        <figure>
            <a href="https://www.freecodecamp.org/learn" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Itinerario 1">
            </a>
            <figcaption>Itinerario 1</figcaption>
        </figure>

        <figure>
            <a href="https://www.freecodecamp.org/learn" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Itinerario 2">
            </a>
            <figcaption>Itinerario 2</figcaption>
        </figure>

        <figure>
            <a href="https://www.freecodecamp.org/learn" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Itinerario 3">
            </a>
            <figcaption>Itinerario 3</figcaption>
        </figure>
        
    </section>

</body>
</html>
